<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <f:view contentType="text/html">
       <h:head>
        <title>Material Login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" src="#{request.contextPath}/resource['images/logo.png']}" style="max-width: 64px;" />
                                    <div class="left-align">
                                        <h:form id="form-login">
                                            <p:outputLabel value="Login ou senha invÃ¡lido(s)" 
                                               rendered="${!empty param['error']}"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <p:inputText id="username" required="true" requiredMessage="User required" />
                                                    <h:outputLabel for="username" value="Login" />
                                                    <p:message for="username" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="password" required="true" requiredMessage="Password required!" />
                                                    <h:outputLabel for="password" value="Senha" />
                                                </div>
                                                <div class="col s12 input-field">
                                                 <h:commandButton value="Logar" styleClass="btn btn-large" ajax="false" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready",function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>
    
    </f:view>
</html>
